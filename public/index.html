<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NICE DIC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/6324adcb34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">NICE DIC <i class="fas fa-book"></i></h1>

    <div class="card p-3">
      <h4>Добавить слово</h4>
      <div class="input-group mb-3">
        <input type="text" id="english-word" class="form-control" placeholder="Слово" autocomplete="off" />
        <input type="text" id="translation-word" class="form-control" placeholder="Перевод" autocomplete="off" />

        <button class="btn btn-success" onclick="addWord()">
          <i class="fas fa-plus"></i>
        </button>
      </div>
    </div>

    <div class="card words-container">
      <h4>Список слов</h4>
      <div id="word-list"></div>
    </div>
    

    <a href="test.html" class="btn btn-primary mt-3">
      <i class="fas fa-pen"></i> Тест по словам
    </a>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
