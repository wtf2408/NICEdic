<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Тест</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/6324adcb34.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/index.css">
</head>
<body class="">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <a href="index.html" class="btn btn-outline-light">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="text-center flex-grow-1">Тест по словам <i class="fas fa-pen"></i></h1>
      <div style="width: 40px;"></div> <!-- Пустышка для выравнивания -->
    </div>
  
    <div id="start-section" class="card p-3">
      <h4>Начать тест</h4>
      <div class="input-group mb-3">
        <input type="number" id="test-count" class="form-control" placeholder="Введите количество слов" min="1" />
        <button class="btn btn-success" onclick="startTest()">
          <i class="fas fa-play"></i> Старт
        </button>
      </div>
    </div>
  
    <div id="test-scroll-wrapper" style="max-height: 70vh; overflow-y: auto; display: none;">
      <div id="test-section"></div>
    </div>
  
    <!-- Кнопка проверки всех слов -->
    <div id="check-all-container" class="mt-3 text-end" style="display: none;">
      <button class="btn btn-success mt-3" onclick="checkAllAnswers()">
        <i class="fas fa-check"></i> Проверить
      </button>
    </div>
  
  </div>
  

  <script src="./scripts/test.js"></script>
</body>
</html>
